<style>
  html, body {
    margin: 0;
    height: 100%;
  }

  .container {
    display: flex;
    flex-direction: row; /* Default to row for desktop */
    height: 100vh;
    overflow: hidden;
  }

  .section {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
    transition: flex-grow 0.3s ease-in-out;
  }

  .section img {
    width: 100%;
    height: 100%;
    max-width: 100%;
    object-fit: cover;
    flex-grow: 1;
  }

  .section:hover {
    flex-grow: 2;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0);
    transition: opacity 0.3s ease-in-out;
  }

  .section:hover .overlay {
    background-color: rgba(0, 0, 0, 0.5);
  }

  .text-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    text-align: center;
    opacity: 0;
    transition: all 0.3s ease-in-out; 
  }

  .section:hover .text-container {
    opacity: 1;
    top: 20%; 
    transform: translate(-50%, 0); 
  }

  .section-title {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    text-align: center;
    font-size: 3rem;
    opacity: 1;
    transition: all 0.3s ease-in-out; 
  }

  .section:nth-child(1) .section-title { 
    top: 20%;
  }

  .section:nth-child(2) .section-title { 
    top: 40%;
  }

  .section:nth-child(3) .section-title {
    top: 60%;
  }

  .section:nth-child(4) .section-title {
    top: 80%;
  }

  @media(max-width:1000px){ /* Adjust breakpoint as needed */
    .container {
      flex-direction: column; /* Change to column for mobile */
    }

    .section:nth-child(1) .section-title { 
      top: 40%;
    }
  
    .section:nth-child(2) .section-title { 
      top: 40%;
    }
  
    .section:nth-child(3) .section-title {
      top: 40%;
    }
  
    .section:nth-child(4) .section-title {
      top: 40%;
    }
  }

  .section:hover .section-title {
    top: 10%;
    transform: translate(-50%, 0); 
    opacity: 1; 
  }

  
</style>

<div class="container">
  <div class="section">
    <div class="overlay">
    <div class="section-title">About</div> 
      <div class="text-container">
        <p>All About me and why I make stuff like this</p>
      </div>
    </div>
    <img src="assets/images/farmer_ronny.jpg" alt="Image 1">
  </div>

  <div class="section">
    <div class="overlay">
    <div class="section-title">Gifts</div> 
      <div class="text-container">
        <p>My Christmas List for this year!</p>
      </div>
    </div>
    <img src="assets/images/placeholder.png" alt="Image 2">
  </div>

  <div class="section">
    <div class="overlay">
    <div class="section-title">Charity</div> 
      <div class="text-container">
        <p>Support a cause that helps make peoples lives better. </p>
      </div>
    </div>
    <img src="assets/images/placeholder.png" alt="Image 3">
  </div>

  <div class="section">
    <div class="overlay">
    <div class="section-title">Where to Find Me</div> 
      <div class="text-container">
        <p>Platforms I am currently on</p>
      </div>
    </div>
    <img src="assets/images/placeholder.png" alt="Image 4">
  </div>
</div>
