<!DOCTYPE html>

<html lang="en">
  <head> <!-- hold meta data -->
    <title> Ronnys little file </title> <!-- shows up as title of the window -->
    <meta charset = "utf-8">
    <meta name="description" content="Sample Doc">
    <meta
  </head>

<body>
  <h1> Kitchen Sink Forms</h1>
  <p> All kinds of html forms</p>

  <h2>Asimple button</h2>
  <button> This is a button label </button>
  <h2>Form with simple input fields</h2>
  <form class="" action="index.html" method="post">
    <input type="text" name="" value="">
  </form>

  <h2>Label input field</h2>
  <form class="" action="index.html" method="post">
    <label for="">Enter your first name </label>
    <input type="text" name="" value="" placeholder="John doe">

  </form>

<h2>Email Field</h2>
<form class="" action="index.html" method="post">
  <label for="">Enter your Email</label>
  <input type="email" name="" value="">
</form>

<h2>Pick a date </h2>
<form class="" action="index.html" method="post">
  <input type="date" name="" value="">

</form>
<h2>Textarea</h2>
<form class="" action="index.html" method="post">

  <textarea name="name" rows="8" cols="80"></textarea>
</form>

<h2>When there can be only one choice </h2>
<form class="" action="index.html" method="post">
  <input type="radio" name="myradio" value="">
  <input type="radio" name="myradio1" value="">
  <input type="radio" name="myradio2" value="">
  <label for="myradio">look at this </label>
  <label for="myradio">look at this </label>
  <label for="myradio">look at this </label>
</form>


</html>
